<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function guessNumber()
        {
            var guesses=5;
            var computerGuess;
            var input=prompt("Enter the number between 1 and 100");
            var message;
            output = document.getElementById("output");
            guessed = document.getElementById("guessed");
            
            if (input < 1 || input > 100 || isNaN(input)) {
                output.innerHTML = "Please enter a valid number between 1 and 100.";
                return;
            }
            let i=0
            let text=" "
            for (let i = 1 ; i <= 5 ; i++){
                computerGuess=Math.floor(Math.random() * 101);
                text+="Computer guessed " + computerGuess + "<br>"
                if (computerGuess === input) {
                    message = "You LOSE!!!";
                    output.innerHTML=message;
                    break;
                
                }
                else {
                    message = "Computer cannot guessed. You wins"
                    guessed.innerHTML=text; 
                    output.innerHTML=message;
                    
                    
                }
            } 
        }
    </script>
</head>
<body>
    <h1><center>Guess the Number Game</center></h1>
    <center><button id="guess" onclick="guessNumber()">START</button></center>
    
    <center><font size="20px"><p id="guessed"></p>
    <p id="output"></p></center></font>
</body>
</html>
